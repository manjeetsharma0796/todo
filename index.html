<html>

<head>
	<title>Todo Tasks</title>
	<script src="./todo-task.js"></script>
	<link rel="stylesheet" href="task-style.css">
</head>

<body>
	<header class="flex">
		<h1>Todo</h1>
	</header>

	<main class="flex">
		<section id="input-section" class="flex">
			<input type="text" id="task-details" placeholder="Task details" class="input">
			<input type="button" value="Add Task" id="add-task" class="input">
			<input type="button" value="Sort By: A-Z" id="sort-button" class="input">
			<input type="button" value="Sort By: Added" id="sort-by-added" class="input">
			<input type="button" value="Sort By: Completion" id="sort-by-completion" class="input">
			<p>Sorted By:</p>
			<p id="sort-status">Added</p>
		</section>
		
		<section id="todo-list" class="task-list flex">
		</section>
	</main>
</body>

</html>
